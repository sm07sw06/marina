// ----------------------- 그리드 설정 시작 -------------------------------------

// rMateGridH5에서 그리드 생성 준비가 완료될 경우 호출할 함수를 지정합니다.
var jsVars = "rMateOnLoadCallFunction=gridReadyHandler";

// rMateDataGrid 를 생성합니다.
// 파라메터 (순서대로)
//  1. 그리드의 id ( 임의로 지정하십시오. )
//  2. 그리드가 위치할 div 의 id (즉, 그리드의 부모 div 의 id 입니다.)
//  3. 그리드 생성 시 필요한 환경 변수들의 묶음인 jsVars
//  4. 그리드의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 그리드의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateGridH5.create("grid1", "gridHolder", jsVars, "100%", "100%");

// 그리드의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 그리드의 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 그리드에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateGridH5.create() 사용 시 사용자가 지정한 id 입니다.
function gridReadyHandler(id) {
	// rMateGrid 관련 객체
	gridApp = document.getElementById(id);	// 그리드를 포함하는 div 객체
	gridRoot = gridApp.getRoot();	// 데이터와 그리드를 포함하는 객체

	gridApp.setLayout(layoutStr);
	gridApp.setData(gridData);

	var menuItemSelectedHandler = function(event) {
		contextMenuHandler(event.menuItemCaption);
	}

	var layoutCompleteHandler = function(event) {
		dataGrid = gridRoot.getDataGrid();	// 그리드 객체
		dataGrid.addEventListener("menuItemSelect", menuItemSelectedHandler);
		columns = dataGrid.getColumns();
	}
	gridRoot.addEventListener("layoutComplete", layoutCompleteHandler);
}

var gridApp, gridRoot;

function contextMenuHandler(caption) {
	var lastRollOverIndex = gridRoot.getLastRollOverIndex();
	if (lastRollOverIndex < 0) {
		alert("작업할 행을 선택하세요");
		return;
	}
	var curItem;
	// 행 삽입
	if (caption == "Insert Row") {
		curItem = gridRoot.getItemAt(lastRollOverIndex);
		// 합계행이면 바로 위의 행을 찾아 합계행이 아니면 진행
		if (typeof curItem.constructor._super === "object") {
			curItem = gridRoot.getItemAt(lastRollOverIndex - 1);
			if (typeof curItem.constructor._super === "object") {
				alert("합계행에는 행을 추가할 수 없습니다");
				return;
			}
		}
		var addItem = { "Year":2015, "Quarter":"1/4", "Month":1, "Seoul":0, "Busan":0, "Incheon":0, "NewYork":0, "LA":0, "Washington":0, "Revenue":0, "Percent":0};
		// 선택된 행의 년, 분기, 월을 넣어준다. - 다른 값을 넣을 경우 소계가 새로 생겨나서 다른 칸에 넣어지게 됩니다.
		addItem.Year = curItem.Year;
		addItem.Quarter = curItem.Quarter;
		addItem.Month = curItem.Month;
		gridRoot.addItemAt(addItem, lastRollOverIndex);
	// 마지막 행에 삽입
	} else if (caption == "Insert to last") {
		// 넣었던 데이터의 마지막 행을 구해 년, 분기, 월을 넣어줍니다.
		curItem = gridRoot.dataSet[gridRoot.dataSet.length-1];
		var addItem = { "Year":2016, "Quarter":"4/4", "Month":12, "Seoul":0, "Busan":0, "Incheon":0, "NewYork":0, "LA":0, "Washington":0, "Revenue":0, "Percent":0};
		addItem.Year = curItem.Year;
		addItem.Quarter = curItem.Quarter;
		addItem.Month = curItem.Month;
		gridRoot.addItemAt(addItem, -1);
	// 행 삭제
	} else if (caption == "Delete Row") {
		curItem = gridRoot.getItemAt(lastRollOverIndex);
		if (typeof curItem.constructor._super === "object") {
			alert("합계행은 삭제할 수 없습니다");
			return;
		}
		gridRoot.removeItemAt(lastRollOverIndex);
	}
}

// 수정 작업 결과 가져오기 (그리드에서 작업된 입력,수정,삭제 내용을 가져옵니다)
// 데이터는 배열 형태로
// 	idx: 행번호
//	job: 수행 작업 (I:입력, U:수정, D:삭제)
//	data: 행의 자료
// 를 가지고 있으며 삭제가 먼저 오도록 정렬되어 있습니다.
function getChangedData() {
	var changedData = gridRoot.getChangedData();
	if (changedData.length == 0)
		alert("변경된 자료가 없습니다");
	else {
		for (var i = 0; i < changedData.length; i++)
			alert("index:"+changedData[i].idx+"\n"+"job:"+changedData[i].job+"\n"+"data:"+changedData[i].data);
	}
}

// 수정 작업 결과 XML로 가져오기 (그리드에서 작업된 입력,수정,삭제 내용을 XML로 가져옵니다)
// 데이터는 XML 형태로
// 	idx: 행번호
//	job: 수행 작업 (I:입력, U:수정, D:삭제)
//	data: 행의 자료
// node를 가지고 있으며 삭제가 먼저 오도록 정렬되어 있습니다.
function getChangedDataXML() {
	var changedDataXML = gridRoot.getChangedDataXML();
	if (changedDataXML == null)
		alert("변경된 자료가 없습니다");
	else
		alert(changedDataXML);
}

<!--\n\

-->\n\
					<SpanMergingField name="Year" colNum="1">\
<!--\n\
cellAttribute 합계를 넣는 cell에 대한 속성.\n\
label 합계의 label.\n\
labelDataField label이 들어갈 dataField.\n\

-->\n\
						<SpanSummaryRow label="년 소계" labelDataField="Year" rowAttribute="{sumRowAttr_Y}" cellAttribute="{sum1CellAttr}">\
<!--\n\
cellAttribute 합계를 넣는 cell에 대한 속성.\n\
dataField 합산을 계산할 필드명\n\

summaryOperation 수행해야할 합산. ("SUM","MIN","MAX","AVG","COUNT"중 택일 기본값 "SUM")\n\
-->\n\
							<SpanSummaryField dataField="Seoul" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Busan" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Incheon" summaryOperation="SUM" />\
							<SpanSummaryField dataField="NewYork" summaryOperation="SUM" />\

				</mergingFields>\

						<SpanSummaryField dataField="LA" summaryOperation="SUM" />\
						<SpanSummaryField dataField="Washington" summaryOperation="SUM" />\
					</SpanSummaryRow>\

			</SpanSummaryCollection>\
		</dataProvider>\
	</DataGrid>\
	<Style>\n\

			color: #0000FF;\n\

		}\n\
		.allTotalStyle {\n\
			color: #000000;\n\
			fontWeight: bold;\n\
		}\n\
	</Style>\
</rMateGrid>\
';
