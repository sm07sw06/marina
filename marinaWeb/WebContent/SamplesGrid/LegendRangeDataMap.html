<html>
<head>
<title>rMateMapChartH5 (RiaMore Soft)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<!-- rMateChartH5 라이센스 -->
<script type="text/javascript" src="../LicenseKey/rMateMapChartH5License.js"></script>
<!-- rMateMapChartH5 라이브러리 -->
<script type="text/javascript" src="../rMateMapChartH5/JS/rMateMapChartH5.js"></script>
<!-- rMateMapChartH5 CSS -->
<link rel="stylesheet" type="text/css" href="../rMateMapChartH5/Assets/rMateMapChartH5.css"/>



<script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
// rMate 맵차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var mapVars = "rMateOnLoadCallFunction=mapReadyHandler";

// 맵차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 맵차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateMapChartH5.create() 사용 시 사용자가 지정한 id 입니다.
// 맵차트 콜백함수 7개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setMapDataBase - 스트링으로 작성된 MapData XML을 삽입합니다.
// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.
// 7. setSourceURLEx - Map Source 경로를 지시합니다.
function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);
}

// Map Data 경로 정의
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "./MapDataBaseXml/Brazil.xml";

// MapChart Source 선택
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "./MapSource/Brazil.svg";

// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 맵차트의 id ( 임의로 지정하십시오. ) 
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");

var layoutStr = '\
<?xml version="1.0" encoding="utf-8"?>\
<rMateMapChart horizontalAlign="center">\
	<MapChart id="mainMap" showDataTips="true" drillDownEnabled="true" hideOverSizeLabel="true">\
		<series>\
			<MapSeries id="mapseries" selectionMarking="line" labelPosition="inside" displayName="Map Series" localFillByRange="[#FCD66D,#FFB757,#F79A9A,#EF95A6]" rangeLegendDataField="sales" color="#ffffff" >\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#FFF" weight="0.8" alpha="1"/>\
				</stroke>\
			</MapSeries>\
		</series>\
	</MapChart>\
	<DataRangeLegend width="200" height="35" minimum="0" maximum="250" dataRangeHeight="20" fontSize="10" arrowOffset="0" interval="50" showArrow="true" tickGap="5" stroke="#000000" arrowColor="#ffffff" arrowStroke="#000000" colors = "[#FCD66D,#FFB757,#F79A9A,#EF95A6]"/>\
</rMateMapChart>\
';

var mapData = [
	{"code":"100" , "label":"Roraima", "sales":"0"},
	{"code":"200" , "label":"Amapá", "sales":"100"},
	{"code":"300" , "label":"Amazonas", "sales":"0"},
	{"code":"400" , "label":"Pará" , "sales":"100"},
	{"code":"500" , "label":"Tocantins", "sales":"100"},
	{"code":"600" , "label":"Acre", "sales":"0"},
	{"code":"700" , "label":"Rondônia" , "sales":"0"},
	{"code":"800" , "label":"Maranhão" , "sales":"100"},
	{"code":"900" , "label":"Piauí" , "sales":"180"},
	{"code":"1000" , "label":"Ceará" , "sales":"180"},
	{"code":"1100" , "label":"RioGrandedoNorte" , "sales":"180"},
	{"code":"1200" , "label":"Paraíba" , "sales":"180"},
	{"code":"1300" , "label":"Pernambuco" , "sales":"180"},
	{"code":"1400" , "label":"Alagoas" , "sales":"180"},
	{"code":"1500" , "label":"Sergipe" , "sales":"180"},
	{"code":"1600" , "label":"Bahia" , "sales":"180"},
	{"code":"1700" , "label":"MatoGrosso" , "sales":"0"},
	{"code":"1800" , "label":"Goiás" , "sales":"250"},
	{"code":"1900" , "label":"DistritoFederal" , "sales":"250"},
	{"code":"2000" , "label":"MatoGrossodoSul" , "sales":"250"},
	{"code":"2100" , "label":"MinasGerais" , "sales":"180"},
	{"code":"2200" , "label":"EspíritoSanto" , "sales":"180"},
	{"code":"2300" , "label":"RiodeJaneiro" , "sales":"180"},
	{"code":"2400" , "label":"SãoPaulo" , "sales":"180"},
	{"code":"2500" , "label":"Paraná" , "sales":"250"},
	{"code":"2600" , "label":"SantaCatarina" , "sales":"250"},
	{"code":"2700" , "label":"RioGrandedoSul", "sales":"250"}
];
// -----------------------맵차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">데이터 영역 범례 표시 - 지역</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="mapHolder"></div>
		</div>
		<div class="description">
		데이터 영역을 나타내는 범례 입니다.<br>
		&lt;DataRangeLegend&gt;를 추가하여 화면에 표현할 수 있습니다.<br>
		지역에 마우스를 올리면 해당 데이터의 위치가 데이터 영역위에 표시 됩니다.<br>
		데이터 영역 범례 왼쪽, 우측에 바를 드래그하여 데이터 영역을 움직일 수 있습니다.
		</div>

		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
