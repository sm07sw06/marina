// chart 설정시작
var chartVars1 = "rMateOnLoadCallFunction=chartReadyHandler1",
	chartVars2 = "rMateOnLoadCallFunction=chartReadyHandler2",
	chartVars3 = "rMateOnLoadCallFunction=chartReadyHandler3",
	chartVars4 = "rMateOnLoadCallFunction=chartReadyHandler4",

var layoutStr1;

function setLayout(nation) {
	layoutStr1 =	'<rMateChart backgroundColor="0xFFFFFF" borderStyle="none" cornerRadius="5" paddingLeft="0" paddingRight="0" paddingTop="0" paddingBottom="0" backgroundAlpha="0">'
						+'<Options>'
							+'<Caption fontSize="10" text="2015 '+nation+'"/>'
						+'</Options>'
						+'<Pie2DChart showDataTips="true"  paddingLeft="0" paddingRight="0" paddingTop="-30" paddingBottom="0">'
							+'<series>'
								+'<Pie2DSeries nameField="Month" field="Profit" labelPosition="inside" color="#888888" startAngle="90">'
									+'<showDataEffect>'
										+'<SeriesInterpolate duration="1000"/>'
									+'</showDataEffect>'
								+'</Pie2DSeries>'
							+'</series>'
						+'</Pie2DChart>'
					+'</rMateChart>';

	return layoutStr1;
};

// 파라메터 (순서대로) 
//  1. 차트의 id ( 임의로 지정하십시오. ) 
//  2. 차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 차트의 세로 사이즈 (생략 가능, 생략 시 100%)

// 차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateChartH5.create() 사용 시 사용자가 지정한 id 입니다.
function chartReadyHandler1(id) {
	document.getElementById(id).setLayout(setLayout("North America"));
	document.getElementById(id).setData(chartData1);
}
function chartReadyHandler2(id) {
	document.getElementById(id).setLayout(setLayout("Central America"));

}

}

	document.getElementById(id).setLayout(setLayout("Europe"));

}
function chartReadyHandler5(id) {
	document.getElementById(id).setLayout(setLayout("Africa"));

}
function chartReadyHandler6(id) {
	document.getElementById(id).setLayout(setLayout("Asia"));

}
function chartReadyHandler7(id) {
	document.getElementById(id).setLayout(setLayout("Oceania"));

}

// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.

// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.

function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);

	mapApp = document.getElementById(id);
	mapRoot = mapApp.getRoot();

	var dataCompleteHandler = function(event) {
		rMateChartH5.create("chart1", "north-americaMdivItem", chartVars1, "100%", "100%"); 
		rMateChartH5.create("chart2", "central-americaMdivItem", chartVars2, "100%", "100%");

		rMateChartH5.create("chart7", "oceaniaMdivItem", chartVars7, "100%", "100%"); 
	}

	mapRoot.addEventListener("updateComplete", dataCompleteHandler);
}

//   예) <MapSeries localFillJsFunction="colorFunction">
//
// 파라메터 설명
//   code : 지역 코드 (mapDataBaseURL의 파일 참조)
//   label : 지역명.
//   data : 해당 지역코드로 dataURL을 통해 전달된 데이타
//
// 반환값
//   해당 지역에 표시할 색상
*/
function customSeries(id, code, label, data) {
    // create holder
    var holder = document.createElement('div');
    holder.className = 'map-marker';
    holder.style.position = 'absolute';
    
    return holder;
}
