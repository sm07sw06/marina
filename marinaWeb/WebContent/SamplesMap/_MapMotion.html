<script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
// rMate 맵차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var mapVars = "rMateOnLoadCallFunction=mapReadyHandler";

// 맵차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 맵차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateMapChartH5.create() 사용 시 사용자가 지정한 id 입니다.
// 맵차트 콜백함수 7개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setMapDataBase - 스트링으로 작성된 MapData XML을 삽입합니다.
// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.
// 7. setSourceURLEx - Map Source 경로를 지시합니다.
function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);
}

// Map Data 경로 정의
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "./MapDataBaseXml/SouthKoreaDrillDown_opacity.xml";

// MapChart Source 선택
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "./MapSource/SouthKoreaDrillDown.svg";

// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 맵차트의 id ( 임의로 지정하십시오. ) 
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");



var layoutStr = '\
<?xml version="1.0" encoding="utf-8"?>\
<rMateMapChart horizontalAlign="center" >\
	<MapChart id="mainMap" drillDownEnabled="true" showDataTips="false" dataTipJsFunction="dataTipFunction" itemClickJsFunction="itemClickFunction" motionMode="true" motionData="[2010,2011,2012,2013,2014,2015,2016,2017]">\
		<series>\
			<MapSeries id="mapseries" interactive="true" localFillByRange="[#FCD66D,#FFB757,#F79A9A,#EF95A6]" >\
				<showDataEffect>\
					<SeriesZoom duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#ffffff" weight="0.8" alpha="1"/>\
				</stroke>\
			</MapSeries>\
		</series>\
	</MapChart>\
	<MapMotion height="30" fontSize="14"/>\
</rMateMapChart>';


var mapData = [{"code":100,"2013":78,"2014":18,"2015":15,"2016":66,"2017":89,"2012":75,"2011":79,"2010":40},
{"code":200,"2013":68,"2014":22,"2015":4,"2016":9,"2017":13,"2012":30,"2011":14,"2010":47},

{"code":700,"2013":77,"2014":32,"2015":23,"2016":57,"2017":75,"2012":82,"2011":20,"2010":88},
{"code":800,"2013":100,"2014":57,"2015":46,"2016":45,"2017":97,"2012":94,"2011":71,"2010":79},
{"code":900,"2013":0,"2014":80,"2015":55,"2016":35,"2017":21,"2012":70,"2011":1,"2010":29},
{"code":1000,"2013":100,"2014":80,"2015":32,"2016":84,"2017":90,"2012":79,"2011":79,"2010":50},
{"code":1100,"2013":0,"2014":76,"2015":34,"2016":47,"2017":91,"2012":74,"2011":56,"2010":96},
{"code":1200,"2013":7,"2014":20,"2015":57,"2016":9,"2017":28,"2012":31,"2011":0,"2010":23},
{"code":1300,"2013":33,"2014":21,"2015":59,"2016":59,"2017":45,"2012":65,"2011":98,"2010":76},
{"code":1400,"2013":92,"2014":88,"2015":88,"2016":97,"2017":40,"2012":94,"2011":84,"2010":33},

{"code":1700,"2013":21,"2014":84,"2015":33,"2016":48,"2017":13,"2012":66,"2011":51,"2010":29}];

</script>
