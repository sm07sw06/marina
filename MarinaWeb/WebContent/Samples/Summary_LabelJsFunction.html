// ----------------------- 그리드 설정 시작 -------------------------------------

// rMateGridH5에서 그리드 생성 준비가 완료될 경우 호출할 함수를 지정합니다.
var jsVars = "rMateOnLoadCallFunction=gridReadyHandler";

// rMateDataGrid 를 생성합니다.
// 파라메터 (순서대로)
//  1. 그리드의 id ( 임의로 지정하십시오. )
//  2. 그리드가 위치할 div 의 id (즉, 그리드의 부모 div 의 id 입니다.)
//  3. 그리드 생성 시 필요한 환경 변수들의 묶음인 jsVars
//  4. 그리드의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 그리드의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateGridH5.create("grid1", "gridHolder", jsVars, "100%", "100%");

// 그리드의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 그리드의 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 그리드에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateGridH5.create() 사용 시 사용자가 지정한 id 입니다.
function gridReadyHandler(id) {
	// rMateGrid 관련 객체
	gridApp = document.getElementById(id);	// 그리드를 포함하는 div 객체
	gridRoot = gridApp.getRoot();	// 데이터와 그리드를 포함하는 객체

	gridApp.setLayout(layoutStr);
	gridApp.setData(gridData);
}

var gridApp, gridRoot;

// labelJsFunction 기능을 이용하여 SpanSummaryRow객체의 합산 라벨에 들어갈 문자열을 조작할 수 있습니다.
// labelJsFunction 함수의 파라메터는 다음과 같습니다.
// function labelJsFunction(item:Object, summaryRow:SpanSummaryRow)
// 		item : 해당 행의 data 객체
// 		summaryRow : 함수를 정의한 SpanSummaryRow 객체
//
function yearLabelFunction(item, summaryRow) {
	var year = item["Year"];
	return year+"년 소계"
}

// labelJsFunction 기능을 이용하여 SpanSummaryRow객체의 합산 라벨에 들어갈 문자열을 조작할 수 있습니다.
// labelJsFunction 함수의 파라메터는 다음과 같습니다.
// function labelJsFunction(item:Object, summaryRow:SpanSummaryRow)
// 		item : 해당 행의 data 객체
// 		summaryRow : 함수를 정의한 SpanSummaryRow 객체
//
function quarterLabelFunction(item, summaryRow) {
	var quarter = item["Quarter"];
	return quarter+"분기 소계"
}

\

			<DataGridColumn dataField="Month" textAlign="center" width="60"/>\
			<DataGridColumnGroup headerText="Region">\
				<DataGridColumnGroup headerText="Korea">\
					<DataGridColumn id="dg1col4" dataField="Seoul" textAlign="right" formatter="{numfmt}"/>\
					<DataGridColumn id="dg1col5" dataField="Busan" textAlign="right" formatter="{numfmt}"/>\
					<DataGridColumn id="dg1col6" dataField="Incheon" textAlign="right" formatter="{numfmt}"/>\
				</DataGridColumnGroup>\
				<DataGridColumnGroup headerText="U.S.A.">\
					<DataGridColumn id="dg1col7" dataField="NewYork" textAlign="right" headerText="New York"/>\

					<DataGridColumn id="dg1col9" dataField="Washington" textAlign="right"/>\
				</DataGridColumnGroup>\
			</DataGridColumnGroup>\
			<DataGridColumnGroup headerText="Sum">\
				<DataGridColumn id="dg1col10" dataField="Revenue" textAlign="right"/>\
				<DataGridColumn id="dg1col11" dataField="Percent" textAlign="right" formatter="{percfmt}"/>\
			</DataGridColumnGroup>\
		</groupedColumns>\
		<dataProvider>\
			<!-- 그리드의 자료를 일반 dataProvider가 아닌 별도의 컴포넌트에 입력해야 할 경우 아래와 같이 source에 $gridData를 넣어줍니다 -->\
			<SpanSummaryCollection source="{$gridData}">\
				<mergingFields>\
					<SpanMergingField name="Year">\
						<SpanSummaryRow label="년 소계" labelDataField="Year" labelJsFunction="yearLabelFunction" rowAttribute="{sumRowAttr_Y}" cellAttribute="{sum1CellAttr}">\
							<SpanSummaryField dataField="Seoul" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Busan" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Incheon" summaryOperation="SUM" />\
							<SpanSummaryField dataField="NewYork" summaryOperation="SUM" />\
							<SpanSummaryField dataField="LA" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Washington" summaryOperation="SUM" />\
						</SpanSummaryRow>\
					</SpanMergingField>\
					<SpanMergingField name="Quarter">\
						<SpanSummaryRow label="분기 소계" labelDataField="Quarter" labelJsFunction="quarterLabelFunction" rowAttribute="{sumRowAttr}" cellAttribute="{sum2CellAttr}">\
							<SpanSummaryField dataField="Seoul" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Busan" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Incheon" summaryOperation="SUM" />\
							<SpanSummaryField dataField="NewYork" summaryOperation="SUM" />\
							<SpanSummaryField dataField="LA" summaryOperation="SUM" />\
							<SpanSummaryField dataField="Washington" summaryOperation="SUM" />\
						</SpanSummaryRow>\
					</SpanMergingField>\
				</mergingFields>\
				<summaries>\
					<SpanSummaryRow summaryPlacement="last" label="T O T A L" labelDataField="Year" rowAttribute="{sumRowAttr_T}" cellAttribute="{sumTotalCellAttr}">\
						<SpanSummaryField dataField="Seoul" summaryOperation="SUM" />\
						<SpanSummaryField dataField="Busan" summaryOperation="SUM" />\
						<SpanSummaryField dataField="Incheon" summaryOperation="SUM" />\
						<SpanSummaryField dataField="NewYork" summaryOperation="SUM" />\
						<SpanSummaryField dataField="LA" summaryOperation="SUM" />\
						<SpanSummaryField dataField="Washington" summaryOperation="SUM" />\
					</SpanSummaryRow>\
				</summaries>\
			</SpanSummaryCollection>\
		</dataProvider>\
	</DataGrid>\
	<Style>\n\
		.subTotalStyle {\n\
			color: #669900;\n\
			textAlign: center;\n\
		}\n\
		.allTotalHeaderStyle {\n\
			color: #0000FF;\n\
			fontWeight: bold;\n\
			textAlign: center;\n\
		}\n\
		.allTotalStyle {\n\
			color: #000000;\n\
			fontWeight: bold;\n\
		}\n\
	</Style>\
</rMateGrid>\
