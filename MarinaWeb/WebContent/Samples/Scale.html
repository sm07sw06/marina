<!DOCTYPE html>
<html>
<head>
<title>rMateMapChartH5 (RiaMore Soft)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<!-- rMateChartH5 라이센스 -->
<script type="text/javascript" src="../LicenseKey/rMateMapChartH5License.js"></script>
<!-- rMateMapChartH5 라이브러리 -->
<script type="text/javascript" src="../rMateMapChartH5/JS/rMateMapChartH5.js"></script>
<!-- rMateMapChartH5 CSS -->
<link rel="stylesheet" type="text/css" href="../rMateMapChartH5/Assets/rMateMapChartH5.css"/>



<script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
// rMate 맵차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var mapVars = "rMateOnLoadCallFunction=mapReadyHandler";

// 맵차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 맵차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateMapChartH5.create() 사용 시 사용자가 지정한 id 입니다.
// 맵차트 콜백함수 7개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setMapDataBase - 스트링으로 작성된 MapData XML을 삽입합니다.
// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.
// 7. setSourceURLEx - Map Source 경로를 지시합니다.
function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);
}

// Map Data 경로 정의
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "./MapDataBaseXml/SouthKoreaDrillDown_opacity.xml";

// MapChart Source 선택
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "./MapSource/SouthKoreaDrillDown.svg";

// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 맵차트의 id ( 임의로 지정하십시오. ) 
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");

var transMatrix = [1,0,0,1,0,0]; // [x.scale, 0, 0, y.scale, x.translate, y.translate]
var changed;

function zoom(setScaleX, setScaleY) {
	mapApp = document.getElementById("map1");
	mapRoot = mapApp.getRoot();
	mapRoot.setChartScale(setScaleX, setScaleY)
}

function xyScaleReset() {
	mapApp = document.getElementById("map1");
	mapRoot = mapApp.getRoot();
	mapRoot.setChartScale(1, 1)
}

function labelFunction(id, code, data) {
	if ( code == 1600 )
		return "KOREA"
	else
		return "";
}




var layoutStr = '\
<?xml version="1.0" encoding="utf-8"?>\
<rMateMapChart>\
<!--\n\
chartScaleX 0.1에서 25까지 X축에 적용할 스케일 (기본 1)\n\
chartScaleY 0.1에서 25까지 Y축에 적용할 스케일 (기본 1)\n\
-->\
	<MapChart id="mainMap" drillDownEnabled="false" chartScaleX="0.7" chartScaleY="0.7" scaleMode="manual" fontSize="15" fontWeight="bold">\
		<series>\
			<MapSeries id="mapseries" localFill="#62bfea" selectionMarking="line" interactive="false" labelPosition="inside" labelJsFunction="labelFunction" color="#ffffff" >\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#ADDDEA" weight="0.8" alpha="1"/>\
				</stroke>\
			</MapSeries>\
		</series>\
	</MapChart>\
</rMateMapChart>\
';

var mapData = [{"code":1600,"label":"KOREA"}];
// -----------------------맵차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header_button" style="margin-bottom:17px;">
			<div class="headerTitle_button" style="padding-bottom:15px;">확대 / 축소</div>
			<div class="scaleLabel">X축</div>
			<div class="button_scale" onclick="zoom(0.1, 0);"><img src="./Images/plus.png"></div>
			<div class="button_scale" onclick="zoom(-0.1, 0);"><img src="./Images/minus.png"></div>
			<div class="scaleLabel" style="padding-left:10px;">Y축</div>
			<div class="button_scale" onclick="zoom(0, 0.1);"><img src="./Images/plus.png"></div>
			<div class="button_scale" onclick="zoom(0, -0.1);"><img src="./Images/minus.png"></div>
			<div class="button_scale"  style="float:right;" onclick="xyScaleReset();"><img src="./Images/reload.png"></div>
			<div class="scaleLabel" style="float:right;">원본</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="mapHolder"></div>
		</div>
		<div class="description">
		맵차트의 크기를 변경할 수 있습니다.<br>
		setChartScale 함수를 이용하여 X, Y 축의 중심을 기준으로 확대 축소가 됩니다.<br>
		"맵 원본 크기" 클릭시 SVG 원본의 크기로 변경됩니다.<br>
		위의 버튼으로 확인해 보실 수 있습니다.<br>
		자세한 사항은 아래의 Source 탭을 참조하시기 바랍니다.
		</div>

		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
