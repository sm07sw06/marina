<!-- rMateGridH5 CSS -->
<link rel="stylesheet" type="text/css" href="../rMateGridH5/Assets/rMateH5.css"/>
<!-- rMateGridH5 라이센스 -->
<script type="text/javascript" src="../LicenseKey/rMateGridH5License.js"></script>
<!-- rMateGridH5 라이브러리 -->
<script type="text/javascript" src="../rMateGridH5/JS/rMateGridH5.js"></script>

<script type="text/javascript">
// ----------------------- 그리드 설정 시작 -------------------------------------

// rMateGridH5에서 그리드 생성 준비가 완료될 경우 호출할 함수를 지정합니다.
var jsVars = "rMateOnLoadCallFunction=gridReadyHandler";

// rMateDataGrid 를 생성합니다.
// 파라메터 (순서대로)
//  1. 그리드의 id ( 임의로 지정하십시오. )
//  2. 그리드가 위치할 div 의 id (즉, 그리드의 부모 div 의 id 입니다.)
//  3. 그리드 생성 시 필요한 환경 변수들의 묶음인 jsVars
//  4. 그리드의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 그리드의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateGridH5.create("grid1", "gridHolder", jsVars, "100%", "100%");

// 그리드의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 그리드의 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 그리드에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateGridH5.create() 사용 시 사용자가 지정한 id 입니다.
function gridReadyHandler(id) {
	// rMateGrid 관련 객체
	gridApp = document.getElementById(id);	// 그리드를 포함하는 div 객체
	gridRoot = gridApp.getRoot();	// 데이터와 그리드를 포함하는 객체

	gridApp.setLayout(layoutStr);
	gridApp.setData(gridData);
}

var gridApp, gridRoot;

function linkto(url) {
	alert("자바스크립트 함수 linkto를 호출\n\n파라메터:"+url);
}
//----------------------- 그리드 설정 끝 -----------------------

var layoutStr =
'<rMateGrid>\
	<NumberFormatter id="numfmt" useThousandsSeparator="true"/>\
	<DataGrid id="dg1" horizontalScrollPolicy="auto" verticalAlign="middle">\
		<columns>\
			<DataGridColumn dataField="country" width="120" headerText="국가" textAlign="center"/>\
			<DataGridColumn dataField="capital" headerText="수도" textAlign="center"/>\
			<DataGridColumn dataField="desc" headerText="설명" itemRenderer="HtmlItem"/>\
		</columns>\
	</DataGrid>\
</rMateGrid>\
';

var gridData = [
	  {
		"country": "Korea",
		"capital": "서울",
		"desc": "<a href='http://www.seoul.go.kr' target='_blank'>서울특별시청 홈페이지</a>"
	  },
	  {
		"country": "Korea",
		"capital": "부산",
		"desc": "<a href='http://www.busan.go.kr' target='_blank'>부산광역시청 홈페이지</a>"
	  },
	  {
		"country": "U.S.A",
		"capital": "워싱턴",
		"desc": "<a href='http://www.dc.gov' target='_blank'>워싱턴DC 주정부</a>"
	  },
	  {
		"country": "Japan",
		"capital": "도쿄",
		"desc": "<a href='http://www.metro.tokyo.jp' target='_blank'>도쿄시청 홈페이지</a>"
	  },
	  {
		"country": "China",
		"capital": "베이징",
		"desc": "<a href='http://www.beijing.gov.cn' target='_blank'>베이징시 홈페이지</a>"
	  },
	  {
		"country": "England",
		"capital": "런던",
		"desc": "<a href='http://www.london.gov.uk' target='_blank'>런던시 홈페이지</a>"
	  },
	  {
		"country": "France",
		"capital": "파리",
		"desc": "<a href='http://www.paris.fr' target='_blank'>파리시 홈페이지</a>"
	  },
	  {
		"country": "Germany",
		"capital": "베를린",
		"desc": "<a href='http://www.berlin.de' target='_blank'>베를린시 홈페이지</a>"
	  },
	  {
		"country": "Russia",
		"capital": "모스코바",
		"desc": "<a href='http://www.mos.ru' target='_blank'>모스코바시 홈페이지</a>"
	  },
	  {
		"country": "Brazil",
		"capital": "브라질리아",
		"desc": "<a href='http://www.brasilia.df.gov.br' target='_blank'>브라질리아 홈페이지</a>"
	  },
	  {
		"country": "Australia",
		"capital": "캔버라",
		"desc": "<a href='http://www.act.gov.au' target='_blank'>캔버라 시 의회 홈페이지</a>"
	  },
	  {
		"country": "자바스크립트",
		"capital": "Sun",
		"desc": "<a href='javascript:linkto(\"http://www.act.gov.au\");'>html의 자바스크립트 연결</a>"
	  }
];

</script>

<body>
	<div class="header">
		<div class="headerTitle">
			특정 컬럼의 셀 내용에 Html 링크(A태그)를 넣을 수 있습니다.
		</div>
		<div class="headerDesc">
			설명의 내용을 클릭하면 해당 웹 페이지가 열립니다.
		</div>
	</div>
	<div class="content">
		<!-- 그리드가 삽입될 DIV -->
		<div id="gridHolder"></div>
	</div>
	<div id="updater">
		<div id="updaterTab">
			<ul id="updaterTabUl">
				<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
				<li id="updaterTabUlData" class="non_active_li">Data</li>
				<li id="updaterTabUlSource" class="non_active_li">Source</li>
				<li id="updaterTabUlBlank">Layout과 Data를 수정후 적용할 수 있습니다.</li>
			</ul>
		</div>
		<div id="updaterTarea">
			<textarea id="updaterTareaLayout" class="updaterTextarea"></textarea>
			<textarea id="updaterTareaData" class="updaterTextarea"></textarea>
			<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
			<span id="btn_update">수정적용</span>
		</div>
	</div>
</body>
</html>
