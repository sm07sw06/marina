var jsVars = "rMateOnLoadCallFunction=gridReadyHandler";

// 파라메터 (순서대로)
//  1. 그리드의 id ( 임의로 지정하십시오. )

//  5. 그리드의 세로 사이즈 (생략 가능, 생략 시 100%)

// 파라메터 : id - rMateGridH5.create() 사용 시 사용자가 지정한 id 입니다.
function gridReadyHandler(id) {
	// rMateGrid 관련 객체
	gridApp = document.getElementById(id);	// 그리드를 포함하는 div 객체
	gridRoot = gridApp.getRoot();	// 데이터와 그리드를 포함하는 객체

	gridApp.setLayout(layoutStr);
	gridApp.setData(gridData);

	var dataCompleteHandler = function(event) {
		dataGrid = gridRoot.getDataGrid();
		// 미리 선택된 행을 설정
		dataGrid.setSelectedIndices([6]);
		collection = gridRoot.getCollection();
	}

	gridRoot.addEventListener("dataComplete", dataCompleteHandler);
}

var gridApp, gridRoot, dataGrid, collection;

// 선택된 셀렉션 모드로 교체

		<div class="headerDesc">
			그리드에서는 한 행 / 여러 행 / 한 셀 / 여러 셀 에 대해 선택방식을 지원합니다.<br>

		</div>
		<div class="headerButtons">

				<div style="float:left; padding-left:3px; padding-right:3px;font-size:14px;">
					<label for="export_type1"><input type="radio" id="export_type1" name="export_type" onclick="selectionChange(this);" value="singleRow" checked="checked">한 행</label>&nbsp;&nbsp;&nbsp;
					<label for="export_type2"><input type="radio" id="export_type2" name="export_type" onclick="selectionChange(this);" value="multipleRows">여러 행</label>&nbsp;&nbsp;&nbsp;
					<label for="export_type3"><input type="radio" id="export_type3" name="export_type" onclick="selectionChange(this);" value="singleCell">한 셀</label>&nbsp;&nbsp;&nbsp;
					<label for="export_type4"><input type="radio" id="export_type4" name="export_type" onclick="selectionChange(this);" value="multipleCells">여러 셀</label>&nbsp;&nbsp;&nbsp;
					<label for="export_type5"><input type="radio" id="export_type5" name="export_type" onclick="selectionChange(this);" value="none">선택안함</label>
				</div>
			</form>
		</div>
