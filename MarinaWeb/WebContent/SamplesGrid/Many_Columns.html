<script type="text/javascript">
// ----------------------- 그리드 설정 시작 -------------------------------------

// rMateGridH5에서 그리드 생성 준비가 완료될 경우 호출할 함수를 지정합니다.
var jsVars = "rMateOnLoadCallFunction=gridReadyHandler";

// 데이터 방식이 XML 방식일 경우 dataType을 설정합니다.
jsVars += "&dataType=xml";

// rMateDataGrid 를 생성합니다.
// 파라메터 (순서대로)
//  1. 그리드의 id ( 임의로 지정하십시오. )
//  2. 그리드가 위치할 div 의 id (즉, 그리드의 부모 div 의 id 입니다.)
//  3. 그리드 생성 시 필요한 환경 변수들의 묶음인 jsVars
//  4. 그리드의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 그리드의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateGridH5.create("grid1", "gridHolder", jsVars, "100%", "100%");

// 그리드의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 그리드의 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 그리드에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateGridH5.create() 사용 시 사용자가 지정한 id 입니다.
function gridReadyHandler(id) {
	// rMateGrid 관련 객체
	gridApp = document.getElementById(id);	// 그리드를 포함하는 div 객체
	gridRoot = gridApp.getRoot();	// 데이터와 그리드를 포함하는 객체

	gridApp.setLayout(layoutStr);
	gridApp.setDataURLEx("./Data/Many_Columns.xml");

	var layoutCompleteHandler = function(event) {
		dataGrid = gridRoot.getDataGrid();	// 그리드 객체
	}

	gridRoot.addEventListener("layoutComplete", layoutCompleteHandler);
}

var gridApp, gridRoot, dataGrid;

//----------------------- 그리드 설정 끝 -----------------------

var layoutStr =
'<rMateGrid>\

	<DataGrid id="dg1" sortableColumns="true" horizontalScrollPolicy="auto" lockedColumnCount="2">\
		<columns>\
<!--\n\

editorUsesEnterKey 수정 모드시 엔터키에 의한 다음 셀 편집기능 사용여부 지정(true,false중 택일, 기본 false)\n\
formatter 표시에 사용할 포맷터\n\
headerText 헤더 라벨 지정\n\
minWidth 폭 최소크기 지정(단위:pixel, 기본 20)\n\
resizable 폭 조정가능 여부 (true,false중 택일, 기본 true)\n\
sortable 정렬기능가능 여부 (true,false중 택일, 기본 true, DataGrid에서 sortableColumns속성이 true일때 동작)\n\
truncateToFit 말 줄임표 사용여부 (true,false중 택일, 기본 false)\n\
visible 보이기/숨기기 (true,false중 택일, 기본 true)\n\
width 폭 지정(단위:pixel, 기본 100)\n\
-->\
			<DataGridColumn dataField="No" itemRenderer="IndexNoItem" textAlign="center" width="30"/>\
			<DataGridColumn id="dg1col0" dataField="상품" textAlign="center" width="160" />\
			<DataGridColumn id="dg1col1" dataField="작물" textAlign="center" />\

			<DataGridColumn id="dg1col11" dataField="섬유및의복" textAlign="center" />\
			<DataGridColumn id="dg1col12" dataField="가죽제품" textAlign="center" />\
			<DataGridColumn id="dg1col13" dataField="목재및목제품" textAlign="center" />\

			<DataGridColumn id="dg1col49" dataField="폐수처리" textAlign="center" />\
		</columns>\
	</DataGrid>\
</rMateGrid>';

var gridData = [];

</script>

<body>
	<div class="header">
