<!DOCTYPE html>
<html>
<head>
<title>rMateMapChartH5 (RiaMore Soft)</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>

<!-- rMateChartH5 라이센스 -->
<script type="text/javascript" src="../LicenseKey/rMateMapChartH5License.js"></script>
<!-- rMateMapChartH5 라이브러리 -->
<script type="text/javascript" src="../rMateMapChartH5/JS/rMateMapChartH5.js"></script>
<!-- rMateMapChartH5 CSS -->
<link rel="stylesheet" type="text/css" href="../rMateMapChartH5/Assets/rMateMapChartH5.css"/>



<script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
// rMate 맵차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var mapVars = "rMateOnLoadCallFunction=mapReadyHandler";

// 맵차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 맵차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateMapChartH5.create() 사용 시 사용자가 지정한 id 입니다.
// 맵차트 콜백함수 7개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setMapDataBase - 스트링으로 작성된 MapData XML을 삽입합니다.
// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.
// 7. setSourceURLEx - Map Source 경로를 지시합니다.
function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);
}

// Map Data 경로 정의
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "./MapDataBaseXml/China.xml";

// MapChart Source 선택
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "./MapSource/China.svg";

// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 맵차트의 id ( 임의로 지정하십시오. ) 
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");

function dataTipFunction(id, code, label, data) {
	return label+" : "+data.sales+"만톤";
}


var layoutStr = '\
<?xml version="1.0" encoding="utf-8"?>\
<rMateMapChart>\
	<Legend />\
	<MapChart id="mainMap" showDataTips="true" gutterBottom="10" dataTipType="Type4" dataTipJsFunction="dataTipFunction">\
		<series>\
			<MapSeries id="mapseries" interactive="false" displayName="Map" localFill="#e9f3f4">\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#CAD7E0" weight="0.8" alpha="1"/>\
				</stroke>\
			</MapSeries>\
<!--\n\
Series의 areaCodeField 속성을 이용하여 데이타안에서 해당 Series의 데이타를 찾아가도록 합니다.\n\
areaCodeField dataProvider에서 지역 코드를 나타내는 필드명 (기본 code)\n\
-->\
			<MapBubbleSeries id="series2" areaCodeField="codeB" radiusField="sales" maxRadius="40" minRadius="5" color="#888888" verticalCenterGapField="v" horizontalCenterGapField="h" displayName="쌀 생산량">\
				<showDataEffect>\
					<SeriesSlide duration="1000" direction="left"/>\
				</showDataEffect>\
				<fill>\
					<SolidColor color="#59b5c4"/>\
				</fill>\
				<stroke>\
					<Stroke color="#FFFFFF" weight="0" alpha="1"/>\
				</stroke>\
			</MapBubbleSeries>\
			<MapBubbleSeries id="series1" areaCodeField="codeA" radiusField="sales" maxRadius="40" minRadius="5" color="#888888" verticalCenterGapField="v" horizontalCenterGapField="h" displayName="밀 생산량">\
				<fill>\
					<SolidColor color="#ffa746"/>\
				</fill>\
				<showDataEffect>\
					<SeriesSlide duration="1000" direction="right"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#FFFFFF" weight="0" alpha="1"/>\
				</stroke>\
			</MapBubbleSeries>\
		</series>\
	</MapChart>\
</rMateMapChart>\
';


var mapData = [

{ "codeB": 500, "sales":30,"h":10,"v":20},
{ "codeB": 1100, "sales":80},
{ "codeB": 1500, "sales":100},
{ "codeA": 1600, "sales":20,"h":90,"v":-100},
{ "codeA": 1800, "sales":30,"h":-5,"v":20},
{ "codeB": 2100, "sales":60,"h":60,"v":0},
{ "codeA": 2200, "sales":100},
{ "codeB": 2900, "sales":10},
{ "codeA": 3000, "sales":40,"h":-30,"v":20},
{ "codeB": 3000, "sales":100}
];
// -----------------------맵차트 설정 끝 -----------------------

</script>
<!-- 샘플 작동을 위한 css와 js -->
<script type="text/javascript" src="./Web/JS/common.js"></script>
<script type="text/javascript" src="./Web/JS/sample_util.js"></script>
<link rel="stylesheet" type="text/css" href="./Web/sample.css"/>

<!-- SyntaxHighlighter -->
<script type="text/javascript" src="./Web/syntax/shCore.js"></script>
<script type="text/javascript" src="./Web/syntax/shBrushJScript.js"></script>
<link type="text/css" rel="stylesheet" href="./Web/syntax/shCoreDefault.css"/>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<div class="headerTitle">개별 Series 맵</div>
		</div>
		<div id="content">
			<!-- 차트가 삽입될 DIV -->
			<div id="mapHolder"></div>
		</div>
		<div class="description">
		하나의 지도에 여러개의 Series를 설정할 수 있습니다.<br>
		MapBubbleSeries 두개를 적용한 예제입니다.<br>
		아래의 Layout 탭을 참조하시기 바랍니다.
		</div>

		<div id="updater">
			<div>Layout과 Data를 수정 후 적용 할 수 있습니다.</div>
			<div id="updaterTab">
				<ul id="updaterTabUl">
					<li id="updaterTabUlSource" class="active_tab">Source</li>
					<li id="updaterTabUlLayout" class="non_active_li">Layout</li>
					<li id="updaterTabUlData" class="non_active_li">Data</li>
					<li id="updaterTabUlBlank">
						<span id="btn_update">수정적용</span>
					</li>
				</ul>
			</div>
			<div id="updaterTarea">
				<pre id="updaterTareaSource" class="brush:js toolbar:false" name="updaterTareaSource"></pre>
				<textarea id="updaterTareaLayout" class="updaterTextarea" spellcheck="false"></textarea>
				<textarea id="updaterTareaData" class="updaterTextarea" spellcheck="false"></textarea>
			</div>
		</div>
	</div>
</body>
</html>
