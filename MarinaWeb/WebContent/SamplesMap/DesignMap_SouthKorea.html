<script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
// rMate 맵차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var mapVars = "rMateOnLoadCallFunction=mapReadyHandler";

// 맵차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 맵차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateMapChartH5.create() 사용 시 사용자가 지정한 id 입니다.
// 맵차트 콜백함수 7개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setMapDataBase - 스트링으로 작성된 MapData XML을 삽입합니다.
// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.
// 7. setSourceURLEx - Map Source 경로를 지시합니다.
function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);
}

// Map Data 경로 정의
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "./MapDataBaseXml/Design/SouthKorea_Design_01.xml";

// MapChart Source 선택
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "./MapSource/Design/SouthKorea_Design_01.svg";

// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 맵차트의 id ( 임의로 지정하십시오. ) 
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");

<rMateMapChart>\
	<MapChart id="mainMap1" showDataTips="true" dataTipType="Type2">\
		<series>\
			<MapSeries id="mapseries" interactive="true" selectionMarking="color" color="#777777" labelPosition="none" displayName="Map" selectionStrokeAlpha="0" rollOverFill="transparent" transparentValue="60">\
				<selectionFill>\
					<SolidColor color="#ffffff" />\
				</selectionFill>\
				<selectionStroke>\
					<Stroke color="#ffffff" weight="0" alpha="1"/>\
				</selectionStroke>\
				<rollOverStroke>\

{"code":1500,"label":"","v":0,"h":0,"lapos":"bottom","popu":"면적 16.7%", "v":-10}
];

function labelFunction(id, code, label, data) {
	if ( id == "mapSeries2" ){
		if ( code == 200 )
			return "이천"
		else if ( code == 100 )
			return "강릉"
		else if ( code == 1500 )
			return "논산"
		else if ( code == 1300 )
			return "전주"
		else if ( code == 1600 )
			return "음성"
		else if ( code == 600 )
			return "대구"
		else if ( code == 300 )
			return "함안"
		else if ( code == 400 )
			return "포항"
		else
			return "";
	} else if ( id == "mapSeries3" ) {
		if ( code == 100 )
			return "설악호텔"
		else if ( code == 1500 )
			return "충남민박"
		else if ( code == 1300 )

			return "경북리조트"
		else if ( code == 300 )
			return "경남펜션"
		else
			return "";
	} else if ( id == "mapSeries5" ) {
		if ( code == 1500 )
			return "충청남도";
		else
			return "";
	}
}

	activeClass.className = activeClass.className.replace("active", "");
	tElement.className += " active";
	
	//<MapImageSeries id="image" labelField="label" imageUrlField="imgurl" horizontalCenterGapField="h" verticalCenterGapField="v" color="#ffffff" labelPosition="bottom" displayName="날씨" imageWidth="57" imageHeight="55" selectedFill="#0f0"><showDataEffect><SeriesSlide duration="1000"/></showDataEffect></MapImageSeries>
	
	var mapProps = [
		{"id":"mapSeries1", "dataTip":'Type2', "localFill":'', "addProps":'labelPosition="none" interactive="true"', "rollOverFill":'rollOverFill="transparent" transparentValue="60"', "rollOverStroke":'<rollOverStroke><Stroke color="#ffffff" weight="0" alpha="1"/></rollOverStroke>', "addSeries":'<MapImageSeries id="image" labelField="label" imageUrlField="imgurl" horizontalCenterGapField="h" verticalCenterGapField="v" color="#ffffff" labelPosition="bottom" displayName="날씨" imageWidth="57" imageHeight="55" selectedFill="#0f0" interactive="false" disabledColor="#ffffff" areaCodeField="icode"><showDataEffect><SeriesSlide duration="1000"/></showDataEffect></MapImageSeries>', "mapChartProps":''},
		{"id":"mapSeries2", "dataTip":'Type4', "localFill":'', "addProps":'fontWeight="bold" labelJsFunction="labelFunction" rollOverFontColor="#df7e2d" color="#ffffff" labelPosition="inside" interactive="true" dataTipFill="#f39440" dataTipBorderColor="#e58433" dataTipColor="#ffffff" dataTipAlpha="1"', "rollOverFill":'rollOverFill="transparent" transparentValue="60"', "rollOverStroke":'<rollOverStroke><Stroke color="#ffffff" weight="0" alpha="1"/></rollOverStroke>', "addSeries":'', "mapChartProps":''},
		{"id":"mapSeries3", "dataTip":'Type4', "localFill":'<localFill><LinearGradient angle="45"><entries><GradientEntry color="#f9f9f9" ratio="0.0"/><GradientEntry color="#efefef" ratio="1.0"/></entries></LinearGradient></localFill>', "addProps":'rollOverFontColor="#49545a" color="#49545a" labelJsFunction="labelFunction" labelPosition="inside" interactive="true" dataTipFill="#01bca1" dataTipBorderColor="#01bca1" dataTipColor="#ffffff" dataTipAlpha="1" fontSize="13"', "rollOverFill":'rollOverFill="#c6f8f7"', "rollOverStroke":'<rollOverStroke><Stroke color="#506970" weight="0" alpha="1"/></rollOverStroke>', "addSeries":'', "mapChartProps":''},

		{"id":"mapSeries5", "dataTip":'Type2', "localFill":'', "addProps":'labelJsFunction="labelFunction" labelPosition="inside" interactive="true" color="#ffffff"', "rollOverFill":'rollOverFill="transparent" transparentValue="60"', "rollOverStroke":'<rollOverStroke><Stroke color="#ffffff" weight="0" alpha="1"/></rollOverStroke>', "addSeries":'<MapPanelSeries id="panel" titleField="popu" bodyTextField="popu" horizontalCenterGapField="h" verticalCenterGapField="v" bodyColor="#555555" color="#555555" horizontalAlign="center" displayName="" itemRenderer="LBAPanelItemRenderer" fill="#f3f3f3" strokeColor="#f3f3f3" interactive="false"><showDataEffect><SeriesInterpolate duration="1000"/></showDataEffect></MapPanelSeries>', "mapChartProps":''},
		{"id":"mapSeries6", "dataTip":'Type2', "localFill":'', "addProps":'dataTipFill="#2e86b6" dataTipBorderColor="#ffffff" dataTipColor="#ffffff" dataTipAlpha="1" labelPosition="none" interactive="true"', "rollOverFill":'rollOverFill="transparent" transparentValue="60"', "rollOverStroke":'<rollOverStroke><Stroke color="#ffffff" weight="0" alpha="1"/></rollOverStroke>', "addSeries":'', "mapChartProps":'dataTipFill="#2e86b6" dataTipBorderColor="#2e86b6" dataTipColor="#ffffff"'}

	var id = "map1";
	var mapDataBaseURL2 = "./MapDataBaseXml/Design/SouthKorea_Design_0"+map+".xml";
	var sourceURL2 = "./MapSource/Design/SouthKorea_Design_0"+map+".svg";
	var layoutStr2 = '<rMateMapChart>'
+'<MapChart id="mainMap1" showDataTips="true" '+mapProps[map-1].mapChartProps+' dataTipType="'+mapProps[map-1].dataTip+'">'

+'</selectionStroke>'
+mapProps[map-1].rollOverStroke
+'<showDataEffect>'
+'<SeriesInterpolate duration="1000"/>'
+'</showDataEffect>'
+'</MapSeries>'
+mapProps[map-1].addSeries
+'</series>'
+'</MapChart>'
+'</rMateMapChart>';

	document.getElementById(id).setLayout(layoutStr2);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL2);
	document.getElementById(id).setSourceURLEx(sourceURL2);
};
// -----------------------맵차트 설정 끝 -----------------------

</script>
