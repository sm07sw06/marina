<script type="text/javascript">
// -----------------------맵차트 설정 시작-----------------------
// rMate 맵차트 생성 준비가 완료된 상태 시 호출할 함수를 지정합니다.
var mapVars = "rMateOnLoadCallFunction=mapReadyHandler";

// 맵차트의 속성인 rMateOnLoadCallFunction 으로 설정된 함수.
// rMate 맵차트 준비가 완료된 경우 이 함수가 호출됩니다.
// 이 함수를 통해 맵차트에 레이아웃과 데이터를 삽입합니다.
// 파라메터 : id - rMateMapChartH5.create() 사용 시 사용자가 지정한 id 입니다.
// 맵차트 콜백함수 7개 존재합니다.
// 1. setLayout - 스트링으로 작성된 레이아웃 XML을 삽입합니다.
// 2. setData - 배열로 작성된 데이터를 삽입합니다.
// 3. setMapDataBase - 스트링으로 작성된 MapData XML을 삽입합니다.
// 4. setLayoutURLEx - 레이아웃 XML 경로를 지시합니다.
// 5. setDataURLEx - 데이터 XML 경로를 지시합니다.
// 6. setMapDataBaseURLEx - MapData XML 경로를 지시합니다.
// 7. setSourceURLEx - Map Source 경로를 지시합니다.
function mapReadyHandler(id) {
	document.getElementById(id).setLayout(layoutStr);
	document.getElementById(id).setData(mapData);
	document.getElementById(id).setMapDataBaseURLEx(mapDataBaseURL);
	document.getElementById(id).setSourceURLEx(sourceURL);

	mapApp = document.getElementById(id);
	mapRoot = mapApp.getRoot();
}

var mapApp, mapRoot;

// Map Data 경로 정의
// setMapDataBase함수로 mapDataBase를 문자열로 넣어줄 경우 주석처리나 삭제하십시오.
var mapDataBaseURL = "./MapDataBaseXml/SouthKoreaDrillDown.xml";

// MapChart Source 선택
// MapSource 디렉토리의 지도 이미지중 택일가능하며, 이외에 사용자가 작성한 별도의 Svg이미지를 지정할 수 있습니다.(매뉴얼 참조)
var sourceURL = "./MapSource/SouthKoreaDrillDown.svg";

// rMateMapChart 를 생성합니다.
// 파라메터 (순서대로) 
//  1. 맵차트의 id ( 임의로 지정하십시오. ) 
//  2. 맵차트가 위치할 div 의 id (즉, 차트의 부모 div 의 id 입니다.)
//  3. 맵차트 생성 시 필요한 환경 변수들의 묶음인 chartVars
//  4. 맵차트의 가로 사이즈 (생략 가능, 생략 시 100%)
//  5. 맵차트의 세로 사이즈 (생략 가능, 생략 시 100%)
rMateMapChartH5.create("map1", "mapHolder", mapVars, "100%", "100%");

/*
// ------------------------- 지역 데이타팁 사용자 정의 함수 -----------------------------------------------------
// layout XML 에서 MapChart 속성을 넣을때 dataTipJsFunction을 주고, 만든 javascript 함수명을 넣어줍니다
//   예) <MapChart dataTipJsFunction="dataTipFunction">
//
// 파라메터 설명
//   seriesId : Series의 id
//   code : 지역 코드 (mapDataBaseURL의 파일 참조)
//   label : 지역명.
//   data : 해당 지역코드로 dataURL을 통해 전달된 데이타
//
// 반환값
//   해당 지역에 표시할 데이타팁 문자열
*/

function dataTipFunction(seriesId, code, label, data) {
	return data.data2;
}

/*
// ------------------------- 맵 클릭 연동 사용자 정의 함수 -----------------------------------------------------
// layout XML 에서 Series 속성을 넣을때 itemClickJsFunction 주고, 만든 javascript 함수명을 넣어줍니다
//   예) <MapPlotSeries itemClickJsFunction="itemClickFunction">
//
// 파라메터 설명
//   seriesId : Series의 id
//   code : 지역 코드 (mapDataBaseURL의 파일 참조)
//   label : 지역명.
//   data : 해당 지역코드로 dataURL을 통해 전달된 데이타
//
// 반환값
//   없음
*/

function itemClickFunction(seriesId, code, label, data) {
	alert("code:"+code+"\nlabel:"+label+"\n판매량:"+data.sales);
}

function labelFunction(seriesId, code, label, data) {
	if (code == "901") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#0000FF", "fontSize":"13", "fontWeight":"bold", "lineHeight":5}}
	else if (code == "921") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#0000FF", "fontSize":"13", "fontWeight":"bold", "lineHeight":5}}
	else if (code == "923") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#0000FF", "fontSize":"13", "fontWeight":"bold", "lineHeight":5}}
	else if (code == "913") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#FF0000", "fontSize":"21", "fontWeight":"bold", "lineHeight":5}}
	else if (code == "915") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#FF0000", "fontSize":"11", "fontWeight":"bold", "lineHeight":5}}
	else if (code == "916") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#FF0000", "fontSize":"11", "fontWeight":"bold", "lineHeight":5}}
	else if (code == "920") {
		return {"text":label+"<br>"+data.branchName+"축제", "color":"#FF0000", "fontSize":"11", "fontWeight":"bold", "lineHeight":5}}
	return "";
}

<rMateMapChart horizontalAlign="center">\

			<MapSeries id="mapseries" interactive="false" localFill="#62bfea">\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#BBE1EA" weight="0.5" alpha="1"/>\
				</stroke>\
			</MapSeries>\
<!--\n\
adjustedRadius 사용자가 선택하거나 롤오버시 지점 마크의 크기 증가 픽셀수 (기본 2)\n\
alpha 투명도 (기본 1)\n\
areaCodeField dataProvider에서 지역 코드를 나타내는 필드명 (기본 code)\n\
fill 표시할 색상\n\
fillJsFunction 자바스크립트를 이용한 표시마크의 색상 변경기능 (자바스크립트에서 선언한 함수명을 넣어줍니다)\n\

itemRenderer 지점 마크를 그리는 객체 (CircleItemRenderer, TriangleItemRenderer, BoxItemRenderer등등이 있습니다)\n\
labelFilters 라벨에 적용할 필터\n\
labelField 라벨을 지정하는 data provider의 필드명\n\
labelJsFunction 자바스크립트를 이용한 라벨 변경기능 (자바스크립트에서 선언한 함수명을 넣어줍니다)\n\
labelPosition 라벨의 위치를 설정  (none, top, bottom, left, right중 택일, 기본 none)\n\
labelPositionField 라벨 위치를 지정하는 data provider의 필드명\n\
radius 표시할 지점 마크의 반지름 (기본 5)\n\
showDataEffect 지점이 표시될때 적용할 이펙트\n\
stroke 표시할 경계 라인 색상\n\
useHandCursor 시리즈에 마우스가 올 경우 커서를 손모양으로 바꿀지 여부 (true,false중 택일, 기본 false)\n\
useRevisedCenter mapDataBased에 설정된 중심 이동 값의 적용여부 (true,false중 택일, 기본 true)\n\
verticalCenterGapField 지점 수평 이동좌표를 지정하는 data provider의 필드명\n\
-->\
			<MapPlotSeries id="plot1" areaCodeField="codeA" labelField="branchName" horizontalCenterGapField="h" verticalCenterGapField="v" adjustedRadius="10" fill="#2d7ecd" labelPositionField="lapos" color="#ffffff" fontWeight="bold" labelPosition="bottom" displayName="아파트" labelJsFunction="labelFunction">\
				<stroke>\
					<Stroke color="#2d7ecd" weight="0.8" alpha="1"/>\
				</stroke>\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
			</MapPlotSeries>\
			<MapPlotSeries id="plot2" areaCodeField="codeB" labelField="branchName" horizontalCenterGapField="h" verticalCenterGapField="v" adjustedRadius="6" fill="#c5e75d" labelPositionField="lapos" color="#ffffff" fontWeight="bold" labelPosition="bottom" itemRenderer="DiamondItemRenderer" displayName="빌라" labelJsFunction="labelFunction">\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#c5e75d" weight="0.8" alpha="1"/>\
				</stroke>\
			</MapPlotSeries>\
			<MapPlotSeries id="plot3" areaCodeField="codeC" labelField="branchName" horizontalCenterGapField="h" verticalCenterGapField="v" adjustedRadius="6" fill="#ff9700" labelPositionField="lapos" color="#ffffff" fontWeight="bold" labelPosition="bottom" itemRenderer="TriangleItemRenderer" displayName="단독주택" labelJsFunction="labelFunction">\
				<showDataEffect>\
					<SeriesInterpolate duration="1000"/>\
				</showDataEffect>\
				<stroke>\
					<Stroke color="#ff9700" weight="0.8" alpha="1"/>\
				</stroke>\
			</MapPlotSeries>\
		</series>\
	</MapChart>\
</rMateMapChart>\
';

</script>
