	<script language="JavaScript">

		// 공통 header
		$(document).ready(function () {
			$("#header").load("header.html")
		});

		// selectBox
		$(document).ready(function () {
			var selectTarget = $('.selectbox select');

			selectTarget.on('blur', function () {
				$(this).parent().removeClass('focus');
			});

			selectTarget.change(function () {
				var select_name = $(this).children('option:selected').text();

				$(this).siblings('label').text(select_name);
			});
		});


	</script>

<body>
	<div id='wrap' class='clearfix'>

		<header id='header'></header>

		<main id='main'>
			<div class='gap'>
				<div class='container'>

					<div class='title'>
						<h2>계류지 정박 상태 확인</h2>
					</div>

					<input id="tab1" type="radio" name="tabs" checked>
					<label class='tabs' for="tab1">계류지별 정박 상태</label>
					<input id="tab2" type="radio" name="tabs">
					<label class='tabs' for="tab2">구역영역별 정박 상태</label>

					<span class='sub2Menu_line'></span>

					<section id='section1' class='clearfix'>
						<div class='search_wrap'>
							<input type='text' name='t_search1' id='t_search1' class='inputText' value=''
								placeholder='계류지ID나 계류지명을 입력하세요.'>
						</div>

						<div class='button_wrap'>
							<input type='submit' id='search1' class='search' onclick="search_button1();" value='조회'>
						</div>

						<div class='anchorStatus_board board_wrap'>
							<ul>
								<li class='clearfix'>
									<span>계류지명</span>
									<span>구역영역</span>
									<span>구역명</span>
									<span>정박상태</span>
									<span>보트명</span>
								</li>
								<li>
									<ul id="anchorStatus_log"></ul>
								</li>
							</ul>
						</div>
					</section>

					<section id='section2' class='clearfix'>
						<div class='select_wrap clearfix'>
							<div class='anchorSector_title'>
								<h2>구역영역</h2>
							</div>
							<div class="selectbox" id='selectBox'>
								<label for="DBnmae">선택</label>
								<select id="DBnmae" value='tb_boat'>
									<option class='hidden' selected>선택</option>
								</select>
							</div>
						</div>

						<div class='button_wrap'>
							<input type='submit' id='search1' class='search' onclick="search_button2();" value='조회'>
						</div>

						<div class='boatStatus_board board_wrap'>
							<ul>
								<li class='clearfix'>
									<span>구역영역</span>
									<span>계류지명</span>
									<span>구역명</span>
									<span>정박상태</span>
									<span>보트명</span>
								</li>
								<li>
									<ul id="boatStatus_log"></ul>
								</li>
							</ul>
						</div>
					</section>

				</div>
			</div>
		</main>

		<script src='./js/marina.js'></script>
	</div>
</body>
