	<script language="JavaScript">

		$(document).ready(function () {
			// 공통 header
			$("#header").load("header.html");

			//조회 기간 현재 날짜 설정
			var today = new Date();
			var dd = today.getDate();
			var mm = today.getMonth() + 1;
			var yyyy = today.getFullYear();
			if (dd < 10) {
			dd = '0' + dd;
			}
			if (mm < 10) {
			mm = '0' + mm;
			}
			var today = yyyy + '-' + mm + '-' + dd;
			document.getElementById('startDay').value = today;
			document.getElementById('endDay').value = today;
		});



	</script>

<body>
	<div id='wrap' class='clearfix'>

										<input type='date' name='anchorReportDay' id='endDay' value='yyyy-mm-dd'>
										<input type='submit' id='anchorReportSearch' class='anchorReportSearch'
											onclick="search();" value='조회'>
										<input type='submit' id='anchorReportPrint' class='anchorReportPrint'
											onclick=";" value='인쇄'>
									</li>
								</ul>
							</div>

										<span>정박일시</span>
										<span>출항일시</span>
									</li>
									<li>

									</li>
								</ul>
							</div>

						</div>

				</div>
			</section>
