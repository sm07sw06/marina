<!DOCTYPE HTML>
<html lang='ko'>

<head>
	<title>Marina</title>
	<meta charset='utf-8'>
	<meta name='Viewport'
		content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0'>
	<meta name='Title' content=''>
	<meta name='Subject' content=''>
	<meta name='format-detection' content='telephone=no'>
	<meta name='Publisher' content=''>
	<meta name='Keywords' content=''>
	<meta name='Description' content=''>
	<meta name='Author' content=''>
	<meta name='Author-Date' content=''>
	<meta name='Copyright' content=''>
	<meta name='Robots' content=''>

	<!-- 파비콘 -->
	<link rel='shortcut icon' href='./img/'>
	<link rel='apple-touch-icon' href='./img/'>

	<!-- 스타일 -->
	<link rel='stylesheet' href='./css/reset.css' type='text/css'>
	<link rel='stylesheet' href='./css/fonts.css' type='text/css'>
	<link rel='stylesheet' href='./css/style1_3.css' type='text/css'>
	<link rel='stylesheet' href='./css/style_header.css' type='text/css'>

	<!-- js라이브러리 -->
	<script src='./js/lib/jquery-1.12.4.min.js'></script>
	<script src='./js/lib/jquery.easing.1.3.js'></script>
	<script src='./js/lib/jquery.touchSwipe.js'></script>

	<!-- 아이콘 폰트어썸 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<script src='./js/lib/jquery-1.12.4.min.js'></script>

	<!-- 각 브라우저 CSS호환 -->
	<!-- <script src='./js/lib/prefixfree.min.js'></script> -->


	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>

	<script src="../back-end/htmlJS/html1_3.js"></script>

	<script language="JavaScript">

		// 공통 header
		$(document).ready(function () {
			$("#header").load("header.html")
		});

		// selectBox
		$(document).ready(function () {
			var selectTarget = $('.selectbox select');

			selectTarget.on('blur', function () {
				$(this).parent().removeClass('focus');
			});


			selectTarget.change(function () {
				var select_name = $(this).children('option:selected').text();

				$(this).siblings('label').text(select_name);
			});
		});

	</script>


</head>

<body>
	<div id='wrap' class='clearfix'>

		<header id='header'></header>

		<main id='main'>
			<div class='gap'>
				<div class='container'>

					<div class='title'>
						<h2>장치 관리</h2>
					</div>

					<input id="tab1" type="radio" name="tabs" checked>
					<label class='tabs' for="tab1">보트단말기 관리</label>
					<input id="tab2" type="radio" name="tabs">
					<label class='tabs' for="tab2">계류지단말기 관리</label>

					<span class='sub2Menu_line'></span>

					<section id='section1' class='clearfix'>
						<div class='search_wrap'>
							<input type='text' name='t_search' id='t_search' class='inputText' value=''
								placeholder='보트명을 입력하세요.'>
						</div>

						<div class='button_wrap'>
							<ul class='clearfix'>
								<li>
									<div>
										<input type='submit' id='delete' class='delete' onclick="delete_button1();"
											value='삭제'>
									</div>
								</li>
								<li>
									<div>
										<input type='submit' id='save' class='save' onclick="save_button1();"
											value='저장'>
									</div>
								</li>
								<li>
									<div>
										<input type='submit' id='search' class='search' onclick="search_button1();"
											value='조회'>
									</div>
								</li>
							</ul>
						</div>

						<div class='boat_board board_wrap'>
							<ul>
								<li class='clearfix'>
									<span>보트 ID</span>
									<span>보트명</span>
									<span>단말기 No.</span>
								</li>
								<li>
									<ul id="boat_log"></ul>
								</li>
							</ul>
						</div>

						<div class='deviceJoin_wrap'>
							<ul class='clearfix'>
								<li>
									<div class='clearfix'>
										<div class='deviceJoin_title'>
											<h2>보트명</h2>
										</div>
										<div class='deviceJoin_input'>
											<input type='text' name='sId' id='boat_nm' readonly>
										</div>
									</div>
								</li>
								<li>
									<div class='clearfix'>
										<div class='deviceJoin_title'>
											<h2>단말기 No.</h2>
										</div>
										<div class='deviceJoin_input'>
											<input type='text' name='danNum' id='machine_id'
												placeholder='단말기 번호를 입력하세요.'>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</section>

					<section id='section2' class='clearfix'>
						<div class='search_wrap'>
							<input type='text' name='t_search2' id='t_search2' class='inputText' value=''
								placeholder='계류지명을 입력하세요.'>
						</div>

						<div class='button_wrap'>
							<ul class='clearfix'>
								<li>
									<div>
										<input type='submit' id='delete2' class='delete' value='삭제'
											onclick="delete_button2();">
									</div>
								</li>
								<li>
									<div>
										<input type='submit' id='save2' class='save' value='저장'
											onclick="save_button2();">
									</div>
								</li>
								<li>
									<div>
										<input type='submit' id='search2' class='search' value='조회'
											onclick="search_button2();">
									</div>
								</li>
							</ul>
						</div>

						<div class='anchor_board board_wrap'>
							<ul>
								<li class='clearfix'>
									<span>계류지 ID</span>
									<span>계류지명</span>
									<span>단말기 NO.</span>
								</li>
								<li>
									<ul id="anchor_log"></ul>
								</li>
							</ul>
						</div>

						<div class='deviceJoin_wrap'>
							<ul class='clearfix'>
								<li>
									<div class='clearfix'>
										<div class='deviceJoin_title'>
											<h2>계류지 ID</h2>
										</div>
										<div class='deviceJoin_input'>
											<input type='text' name='' class='marina_id' id='marina_id' readonly>
										</div>
									</div>
								</li>
								<li>
									<div class='clearfix'>
										<div class='deviceJoin_title'>
											<h2>좌우 구분</h2>
										</div>
										<div class='deviceJoin_input'>
											<div class="selectbox" id="left_right">
												<label for="left_right">선택</label>
												<select id="left_right">
													<option class='hidden' selected>선택</option>
													<option value='0'>좌</option>
													<option value='1'>우</option>
												</select>
											</div>
										</div>
									</div>
								</li>
								<li>
									<div class='clearfix'>
										<div class='deviceJoin_title'>
											<h2>단말기 No.</h2>
										</div>
										<div class='deviceJoin_input'>
											<input type='text' name='' class='machine_id' placeholder='단말기 번호를 입력하세요.'>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</section>

				</div>
			</div>
		</main>

		<script src='./js/marina.js'></script>
	</div>
</body>

</html>
